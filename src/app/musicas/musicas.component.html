<div class="container">
  <h1>Músicas</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Duração</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let musica of musicas">
      <td>{{ musica.nome }}</td>
      <td>{{ musica.duracao }}</td>
      <td>Show Detail</td>
    </tr>
    </tbody>
  </table>
</div>
